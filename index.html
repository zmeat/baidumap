<body> 
	<!-- template start -->
<script  id="interpolationtmpl"  type="text/template" charset="utf-8">
	{{ if(it&&it.citys&&it.types){ }}
		<div class="city_box" id="city_box">
			{{ for (var i =0; i < it.citys.items.length; i++){ }}
				{{if(a = 0){}}
					<span class="last" data-city="{{= it.citys.items[i].name}}" data-sortId="{{= it.citys.items[i].sortID}}"
                        onclick="City(this)"
                    >
                        {{= it.citys.items[i].name}}
                    </span>
				{{}else{}}
					<span class="{{= i==0 ?  'active' : '' }}" data-city="{{= it.citys.items[i].name}}" 
                        data-sortId="{{= it.citys.items[i].sortID}}"
                        onclick="City(this)"
                    >
                        {{= it.citys.items[i].name}}
                    </span>
				{{}}}
	        {{ } }}
		</div>
		<hr />
		<div>
			{{ for(var j = 0; j < it.types.items.length; j++) { }}
			    <a href="javascript:;" class="F_cell {{= j == 0 ? 'active' : '' }}" data-sortAddressId="{{= it.types.items[j].sortAddressID}}"
                    onclick="Type(this)"
                >
			        <div class="F_icon">
			            <img src="{{= it.types.items[j].icon}}" alt="">
			        </div>
			        <p>
			           	{{= it.types.items[j].name}}
			        </p>
			    </a>
		    {{ } }}
		</div>
		{{ }else{ }}
			<div style="display:block;width:100%;height:100%;background:#f7f7f7;text-align:center;">
				<img src="images/data_lost.png" width="100" height="100" />
				<p style="color:#a9b7b7;font-family:'楷体'">数据走丢了啊</p>
			</div>
		{{ } }}
</script>
<!-- template end -->
	<div style="position:fixed;top: 3%;left:4%; z-index:1" class="icon_menu">
	    <a>    
	    	<span id="current_city">宁夏</span>
	    	<span id="current_type">景区</span>
	    </a>
	</div>

	<div style="position:fixed;top: 3%;right:4%; z-index:1" class="list_icon" onclick="$('#list_page').removeClass('F_hide');">
	    <a>    
	    	<span id="current_city" >列表</span>
	    </a>
	</div>

	<div class="F_menu_box F_hide alert_box" id="alert_menu_box">
		<div style="display:block;width:100%;height:100%;background:#f7f7f7;text-align:center;">
			<img src="images/data_lost.png" width="100" height="100" />
			<p style="color:#a9b7b7;font-family:'楷体'">数据走丢了啊</p>
		</div>
	</div>

	<div class="F_mask F_hide mask"></div>

	<div class="weui_dialog_alert F_hide" id="divalert">
	    <div style="z-index: 1;width: 100%;height: 100%;top: 0;left: 0;background: rgba(0, 0, 0, 0.6);">
	    </div>
	    <div class="weui_dialog" style="top:88%;width:95%">
	        <div class="weui_dialog_bd" id="alertNote">
	            <div class="info-box">
	               <p class="title"><strong id="utitle">占位占位</strong></p>
	               <div class="other-info">
	                   <span id="udist" class="dist">
	                   <i class="zmeat-iconfont zmeat-iconfont-distance"></i>0.00km
	                   </span>
	                   <span id="ulevel" class="spanlevel">
						   <i class="zmeat-iconfont zmeat-iconfont-position"></i>描述占位描述占位...</span>
	                   <input id="hidareacode" type="hidden" />
	                   <input id="hidunitid" type="hidden" />
	                   <input id="hidlat" type="hidden" />
	                   <input id="hidlng" type="hidden" />
	               </div>	
	            </div>
	            <div class="detail-link">详情
	            </div>
	        </div>
	        <div class="weui_dialog_ft" style="margin-top:10px;left:16px;width:91%;line-height:35px;" id="go_box">
	            <a onclick="Navigation()" href="javascript:;"
				   class="weui_btn_dialog primary" style="color:#3b3b3b;font-size:14px;"><span><i
						class="zmeat-icon zmeat-iconfont zmeat-iconfont-go"></i>到这去</span></a>
						
	        </div>
	    </div>
	</div>


    <div class="sort_box F_hide">
    	<div id="scene" class="sort_item_box F_hide">
    	    <div class="sort_item" data-val="0">全部</div>
    		<div class="sort_item" data-val="1">AAA</div>
    		<div class="sort_item" data-val="2">AAAA</div>
    		<div class="sort_item" data-val="3">AAAAA</div>
    	</div>
    	<div id="hotel" class="sort_item_box F_hide">
    	    <div class="sort_item" data-val="0">全部</div>
    		<div class="sort_item" data-val="1">3星酒店</div>
    		<div class="sort_item" data-val="2">4星酒店</div>
    		<div class="sort_item" data-val="3">5星酒店</div>
    	</div>
    	<div id="gas" class="sort_item_box F_hide">
    	    <div class="sort_item" data-val="0">全部</div>
    		<div class="sort_item" data-val="1">中国石化</div>
    		<div class="sort_item" data-val="2">中国石油</div>
    	</div>
    	<div id="park" class="sort_item_box F_hide">
    	    <div class="sort_item" data-val="0">全部</div>
    		<div class="sort_item" data-val="1">地下停车场</div>
    		<div class="sort_item" data-val="2">地上停车场</div>
    		<div class="sort_item" data-val="3">其他停车场</div>
    	</div>
    	<div id="wc" class="sort_item_box F_hide">
    	    <div class="sort_item" data-val="0">不限距离</div>
    		<div class="sort_item" data-val="1">离我最近</div>
    	</div>
   	</div>    


	<!-- list area -->
<script  id="interpolationtmpl2"  type="text/template" charset="utf-8">
	{{ if(it.items && it.items.length){ }}
	    	<ul>
	    	{{ for(var i = 0; i<it.items.length; i++){ }}
		    	{{if(i<=9){}}
	    		{{ var item = it.items[i];}}
				<li onclick="showToDetailBox({{! JSON.stringify(item)}}, {{= i}})">
					<div class="item_title">
						 <p>
						 	<strong>
						 		{{= i+1}}.{{= item.title}}
						 	</strong>
						 </p>
					</div>
					<div class="info_box">
						<span class="distance"><i class="zmeat-iconfont zmeat-iconfont-distance"></i>
						{{= item.distance ? (item.distance).toFixed(2) : 0 }}km</span>
						<span class="level">{{= item.level ? item.level : ''}}</span>
					</div>
					{{if(item.phoneNumber){}}
					<div class="item_tel">
						<span>
							<i class="aui-iconfont aui-icon-phone"></i>
							{{= item.phoneNumber ? item.phoneNumber : ''}}
						</span>
					</div>
					{{}}}
					<div class="item_position">
						<span>
							<i class="zmeat-iconfont zmeat-iconfont-position"></i>
							{{= item.address}}
						</span>
					</div>
				</li>
		    	{{ } }}
	    	{{ } }}
			</ul>	
	{{ }else{ }}
		<div style="display:block;width:100%;height:100%;background:#f7f7f7;text-align:center;">
			<div style="position:relative;top:30%;">
				<img src="images/data_lost.png" width="100" height="100" />
				<p style="color:#a9b7b7;font-family:'楷体'">数据走丢了啊</p>				
			</div>
		</div>
	{{	} }}

</script>

		showMenuBox();">宁夏-景区</div>

	        </a>`
